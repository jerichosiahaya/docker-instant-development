version: "3.8"

services:
  csharp:  
    image: docker-instant-development/csharp:debug
    build:
      context: ./c#
      dockerfile: Dockerfile
      target: debug
      platforms:
        - "linux/amd64"
      args:
        - TARGETARCH=linux-musl-x64
    environment:
      - ASPNETCORE_URLS=http://+:8080
    ports:
      - "8081:8080"
    volumes:
      - $PWD/c#/TodoApi:/source
    command: >
       /bin/sh -c "dotnet run"

  golang:
    build:
      context: ./golang
      dockerfile: Dockerfile
    ports:
      - "8082:8080"
    volumes:
      - $PWD/golang:/app

  java:
    build:
      context: ./java
      dockerfile: Dockerfile
    ports:
      - "8083:8080"
    volumes:
      - $PWD/java:/app

  python:
    build:
      context: ./python
      dockerfile: Dockerfile
    ports:
      - "8084:8080"
    volumes:
      - $PWD/python:/app

  rust:
    build:
      context: ./rust
      dockerfile: Dockerfile
    ports:
      - "8085:8080"
    volumes:
      - $PWD/rust:/app